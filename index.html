<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برمجيات محمد</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #f5f5f5;
      color: #222;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .programs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }

    .program {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      margin: 15px;
      padding: 20px;
      text-align: center;
    }

    .program h2 {
      margin-top: 0;
      color: #004080;
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/80" alt="لوجو">
  <h1>مركز تحميل برمجيات محمد</h1>
</header>

<section class="programs">
  <div class="program">
    <h2>برنامج المحاسبة</h2>
    <p>نظام محاسبي متكامل لإدارة الحسابات والفواتير</p>
    <a href="https://drive.google.com/YOUR_PROGRAM_LINK1" class="button">تحميل</a>
  </div>

  <div class="program">
    <h2>برنامج إدارة الصيدليات</h2>
    <p>إدارة المخزون والوصفات الطبية والمبيعات</p>
    <a href="https://drive.google.com/YOUR_PROGRAM_LINK2" class="button">تحميل</a>
  </div>

  <div class="program">
    <h2>برنامج نقاط البيع</h2>
    <p>واجهة سهلة وبسيطة لإدارة عمليات البيع</p>
    <a href="https://drive.google.com/YOUR_PROGRAM_LINK3" class="button">تحميل</a>
  </div>
</section>

</body>
</html>
