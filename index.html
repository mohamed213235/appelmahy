<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مركز برمجيات المهدي د</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }

    .programs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .program {
      background-color: white;
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .program:hover {
      transform: translateY(-5px);
    }

    .program h2 {
      color: #0d6efd;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .program p {
      font-size: 15px;
      color: #333;
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #198754;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .button:hover {
      background-color: #157347;
    }

    footer {
      background-color: #e9ecef;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/90" alt="لوجو">
  <h1>مركز برمجيات محمد</h1>
</header>

<section class="programs">
  <div class="program">
    <h2>برنامج المحاسبة</h2>
    <p>اكتفيشان زيندس .</p>
    <a href="https://drive.google.com/YOUR_LINK_1" class="button">تحميل البرنامج</a>
  </div>

  <div class="program">
    <h2>برنامج الصيدليات</h2>
    <p>نظام إدارة شامل للصيدليات والمخزون والوصفات الطبية.</p>
    <a href="https://drive.google.com/YOUR_LINK_2" class="button">تحميل البرنامج</a>
  </div>

  <div class="program">
    <h2>نقاط البيع (POS)</h2>
    <p>واجهة بسيطة وسريعة لإدارة عمليات البيع والمخزون.</p>
    <a href="https://drive.google.com/YOUR_LINK_3" class="button">تحميل البرنامج</a>
  </div>
</section>

<footer>
  جميع الحقوق محفوظة © محمد 2025
</footer>

</body>
</html>
